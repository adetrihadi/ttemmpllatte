<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <title>Dashboard</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
  <link href="css/styles.min.css" rel="stylesheet"><script src="js/app.min.js"></script></head>
  <body>
    <nav class="navbar-custom navbar navbar-expand-lg">
  <div class="container-fluid">
    <a class="navbar-brand" href="index.html">
      <img src="img/logo-fello-merchant-black.svg" alt="fello merchant logo" />
    </a>
  </div>
</nav>

    <main class="main">
      <div class="auth-side-form align-items-center justify-content-center">
        <form
          id="login-form"
          action=""
          method="POST"
          class="form form-validation"
          autocomplete="off"
        >
          <div class="form-content">
            <div class="form-group">
              <label for="email" class="form-label">Email</label>
              <input
                id="email"
                type="email"
                name="email"
                class="form-control"
                placeholder="Masukkan email"
                required
              />
              <div class="form-feedback"></div>
            </div>
            <div class="form-group">
              <label for="password" class="form-label">Password</label>
              <div class="input-append append-right">
                <input
                  id="password"
                  type="password"
                  name="password"
                  class="form-control"
                  placeholder="Masukkan password"
                  required
                />
                <div
                  class="append-icon icon-password"
                  data-toggle="password"
                ></div>
              </div>
              <div class="form-feedback"></div>
            </div>
            <div class="d-flex align-items-center justify-content-end">
              <a
                href="forgot-password.html"
                class="text-sm text-danger fw-bold"
              >
                Lupa password
              </a>
            </div>
          </div>
          <div class="form-footer">
            <button
              type="submit"
              class="btn btn-primary btn-full w-full"
              disabled
            >
              Masuk
            </button>
          </div>
        </form>
      </div>
    </main>
    <script type="text/javascript">
      $(function () {
        app.FormValidation.init("#login-form");

        $(".form").on("submit", function (e) {
          e.preventDefault();
          app.Toast.fire({
            icon: "error",
            iconHtml: '<img src="img/ic-toast-error.svg">',
            text: "Email or password incorrect, please try again.",
            timer: 3000,
            timerProgressBar: true,
            customClass: {
              container: "swal2-custom",
            },
          });
        });
      });
    </script>
  </body>
</html>
